<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The National Park Services API</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>The National Park finder</h1>

      <form class="js-form">
        <label for="search-term">Enter one or more state abbreviations:</label>
        <input type="text" name="search-term" class="js-state-entered" required>
        <br>
        <br>
        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results" class="js-max-results" value="10">

         <input type="submit" value="Search">
      </form>
      <p class="js-error"></p>

      <section class="results hidden" role="region">
        <h2>Search results:</h2>
        <ul class="results-list"></ul>
      </section>


    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
